<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>caculator</h1>
    <p id="a"></p>
    <p id="s"></p>
    <p id="m"></p>
    <p id="d"></p>
    <script>
        var n1,n2
        n1=10
        n2=5
        a=n1+n2
        s=n1-n2
        m=n1*n2
        d=n1/n2
        document.getElementById("a").innerHTML="10+5="+a
        document.getElementById("s").innerHTML="10-5="+s
        document.getElementById("m").innerHTML="10*5="+m
        document.getElementById("d").innerHTML="10/5="+d

    </script>

</body>

</html>
